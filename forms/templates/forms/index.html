<h1>Ниже представлены данные из таблицы B</h1>

<table border="1">
<tr>
    <th>Имя</th>
    <th>Фамилия</th>
    <th>Ключ</th>
</tr>

{% if data %}
    {% for i in data %}
        <tr><td>{{ i.bPersonName }}</td>
        <td>{{ i.bPersonSurname }}</td>
        <td>{{ i.generatedPassWord }}</td> </tr>
    {% endfor %}

{% else %}
    <p>No data. Sorry. </p>
{% endif %}

</table>
